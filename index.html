<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses Chart Component</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="index.css">
  
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;700&family=Big+Shoulders+Display:wght@700&family=DM+Sans:wght@400;700&family=Epilogue:wght@500;700&family=Fraunces:opsz,wght@9..144,700;9..144,800;9..144,900&family=Inter:wght@400;600;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Manrope:wght@600;700&family=Montserrat&family=Open+Sans&family=Oswald&family=Overpass:wght@400;600;700&family=Poppins:wght@400;500;600;700&family=Raleway&family=Roboto&family=Roboto+Condensed&family=Seaweed+Script&family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>

  <main> 
    <!-- First Div -->
    <div class="todaybalance">
      <div class="mybalance">
        <h1>My Balance</h1>
        <span>$921.48</span>
      </div>
      <img class="logo" src="./images/logo.svg" alt="logo">
    </div>
    <div class="spending">
      <div class="spendchart">
        <h1 class="chartheading">Spending - Last 7 days</h1>
        <!-- figure out the chart display -->
        <div class="container" width="100px",height="100px">
        
          <canvas id="myChart"> 
  
          </canvas>
      </div>
      </div>
      <hr class="divider">
      <div class="monthspend">
        <div class="thismonths">
          <span >Total this month</span>
          <h1>$478.33</h1>
        </div>
        <div class="lastmonths">
          <h2>+2.4%</h2>
          <span>from last month</span>
        </div>
      </div>
    </div>
  </main>

</html>
